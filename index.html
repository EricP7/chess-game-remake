<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <title>Chess Game</title>
</head>

<body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Chess Game</h1>

    <!-- Player Input -->
    <div class="flex justify-center mb-4">
        <input id="player1" placeholder="Player 1" class="border p-2 m-2" />
        <input id="player2" placeholder="Player 2" class="border p-2 m-2" />
    </div>

    <!-- Game Mode -->
    <div class="flex justify-center mb-4">
        <select id="gameMode" class="border p-2">
            <option value="pvp">Player vs Player</option>
            <option value="pvb">Player vs Engine</option>
        </select>
    </div>

    <!-- Canvas Holder -->
    <div class="flex justify-center">
        <div id="gameCanvas" class="border-4 border-black"></div>
    </div>

    <!-- Reset Button -->
    <div class="flex justify-center mt-4">
        <button onclick="resetGame()" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
    </div>

    <script src="script.js"></script>
</body>


</html>
